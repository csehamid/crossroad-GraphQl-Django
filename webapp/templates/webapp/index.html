<!DOCTYPE html>
<html>
<html lang="en">

<head>
	<title>Hamid</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'webapp/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>
<body class="body" style="background-color:#f6f6f6">

  <div class="container-fluid" style="min-height:95%; ">
  <div class="row">
      <div class="col-sm-2">
        <br>
        <center>
        <img src="{% static 'webapp/img/profile.jpg' %}" class="responsive-img" style='max-height:100px;' alt="face">
        </center>
      </div>
      <div class="col-sm-10">
        <br>
        <center>
        <h3>CrossRoad Github Commit Extractor</h3>
        </center>
      </div>
  </div>


  <div class="row">
		  <div class="col-sm-2">
		  <br>

		  <br>
		   <!-- Great, til you resize. -->
			<!--<div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">-->
			<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
			  <ul class="nav nav-pills nav-stacked">
				<li><a href='/'>Home</a></li>
        <li><a href='/'>Home</a></li>
        <li><a href='/'>Home</a></li>
        <li><a href='/'>Home</a></li>
			  </ul>
			</div> <!--well bs-sidebar affix-->
		  </div> <!--col-sm-2-->
		  <div class="col-sm-10">

			<div class='container-fluid'>
        <form class="form-inline" method = "POST">

            {% csrf_token %}
            <div class="form-group">
              <label for="owner">Repository Owner</label>
              <input type="field" class="form-control" name="owner" placeholder="owner">
            </div>

            <div class="form-group">
              <label for="owner">Repository</label>
              <input type="field" class="form-control" name="repository" placeholder="Repository">
            </div>


            <button type="submit" class="btn btn-success">Get Commits</button>

        </form>

        <p></p><br>
        <p></p><br>
        <p></p><br>

        {% if owner %}
            <p> commits for {{repository}} owned by {{owner}}.</p><br>
        {% endif %}


        {% for c in commits %}
          <ul>
            <li>{{c}}</li>
          </ul>
        {% endfor %}

			</div>
		  </div>
		</div>


</body>
</html>
